
<div class="mt-5"></div>
            <h1 class="text-center">Cadastrar Vagas</h1>
            <div class="mb-5"></div>
            <form>
                <div class="container">
                    <div class="row mb-3">
                        <div class="col-1">
                            <label class="form-label">Id</label>
                            <input type="text" name="id" [(ngModel)] = "vaga.id" class="form-control" required>
                        </div>
                        <div class="col-7">
                            <label class="form-label">Nome</label>
                            <input type="text" name="nome" [(ngModel)] = "vaga.nome" class="form-control" placeholder="Nome do candidato" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Foto</label>
                            <input type="file" name="foto" [(ngModel)] = "vaga.foto" class="form-control" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-9">
                            <label class="form-label">Descrição</label>
                            <input type="text" name="descricao" [(ngModel)] = "vaga.descricao" class="form-control" placeholder="Descrição da vaga" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Salário</label>
                            <input type="text" name="salario" [(ngModel)] = "vaga.salario" class="form-control" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary me-3" (click)="cadastrar()">Cadastrar Vaga</button>
                    <button type="button" class="btn btn-primary me-3" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                    <button type="button" class="btn btn-primary" (click)="excluir(vaga.id)">Excluir Vaga</button>
                </div>
            </form>
            <div class="mt-5"></div>
